<ion-header>
  <ion-toolbar>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
    <ion-card color="primary" > 
   
    <ion-card-header>
      <ion-card-title class="ion-text-center">complaints</ion-card-title>
  
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      
    <ion-list>
      
          <ion-card *ngFor="let c of allComplaints">
            <ion-item>
            <ion-label>Users</ion-label>
            <ion-label slot="end">Wing-Flat</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>{{c.name}}</ion-label>
            <ion-label slot="end">{{c.wing}}-{{c.flat}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="dark">complaint</ion-label>
            <ion-label slot="end">{{c.comp_type}}</ion-label>
          </ion-item>
          <ion-item-sliding>
          <ion-item color="dark">
            <ion-label>Issue</ion-label>
            <ion-label >{{c.issue}}</ion-label>
          </ion-item>
          
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="resolveComplaint(user)"><ion-icon name="trash-sharp"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
