<ion-header>
  <ion-toolbar>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-list>
    <ion-item>
      <ion-label>Society</ion-label>
      <ion-select placeholder="Select One" okText="Confirm" cancelText="Cancel" [(ngModel)]="societyID" (ngModelChange)="getAllComplaints(societyID)" required>
       <ion-select-option value="{{society.id}}" *ngFor="let society of societyNames">{{society.name}}</ion-select-option>
       <!-- <ion-select-option value="wanak">asdsa</ion-select-option> -->
    </ion-select>
    </ion-item>

  </ion-list>
    <ion-card color="primary" > 
   
    <ion-card-header>
      <ion-card-title class="ion-text-center">Complaint</ion-card-title>
  
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      
    <ion-list>
      
          <ion-card *ngFor="let c of allComplaints">
            <ion-item>
            <ion-label>User</ion-label>
            <ion-label slot="end">Wing-Flat</ion-label>
          </ion-item>
          <ion-item>
          <ion-label>{{c.name}}</ion-label>
            <ion-label slot="end">{{c.wing}}-{{c.flat}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="dark">complaint</ion-label>
            <ion-label slot="end">{{c.comp_type}}</ion-label>
          </ion-item>
          <ion-item-sliding>
          <ion-item color="dark">
            <ion-label>Issue</ion-label>
            <ion-label >{{c.issue}}</ion-label>
          </ion-item>
          
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="resolveComplaint(c)"><ion-icon name="checkmark"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
