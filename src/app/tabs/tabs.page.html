<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngIf=typeUser tab="admin-tab1">
      <ion-icon name="business-sharp"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf=typeUser tab="admin-tab2">
      <ion-icon name="alert-circle-sharp"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf=typeUser tab="admin-tab3">
      <ion-icon name="create-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf=!typeUser tab="tab1">
      <ion-icon name="receipt-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button *ngIf=!typeUser tab="tab2">
      <ion-icon name="alert-circle-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button *ngIf=!typeUser tab="tab3">
      <ion-icon name="newspaper-sharp"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
