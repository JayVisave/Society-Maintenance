<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
       <ion-row>
      <ion-col >
        <ion-item>
          <ion-label position="floating" >E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button class="ion-padding" color="primary" expand="full" [routerLink]="['/register']" (click)="register(user)">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
